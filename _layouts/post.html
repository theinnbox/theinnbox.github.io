---
layout: default
---

{% include post-header.html %}

<div class="mh2" style="max-width: 650px; margin: auto;">

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title lh-title f1-ns f2 mb3" itemprop="name headline" style="font-family: 'Gilroy-ExtraBold'">{{ page.title | escape }}</h1>
    <div class="pb3" style="max-width: 650px; margin: auto;">
      <p class="f7 di mr4"><b>By</b>
        <a href="https://www.instagram.com/{{ page.author_ig }}">{{ page.author }}</a>
      </p>
    </div>
    <blockquote>
      {{ page.intro }}
    </blockquote>

  </header>

  <div class="post-content" itemprop="articleBody" style="font-family: 'Inconsolata', monospace;">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>

</div>

{% include signupform.html %}
{% include footer.html %}
