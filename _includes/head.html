<head>

  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107409529-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', 'UA-107409529-1');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph Tags -->
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:url" content="{{site.url}}{{ page.url | replace:'index.html','' | absolute_url }}">
  {% if page.title %}
    <!-- NOTE: this assumes all pages with a title are articles with published times, etc -->
    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{page.date}}">
    <meta property="article:author" content="{{page.author}}">
  {% else %}
    <meta property="og:title" content="{{ site.title | escape }}">
    <meta property="og:type" content="website">
  {% endif %}
  {% if page.thumbnail %}
    <meta property="og:image" content="{{page.thumbnail}}">
  {% else %}
    <!-- TODO @sabrinasans ADD THUMBNAIL FOR NON POST LINK PREVIEWS -->
    <!-- <meta property="og:image" content="/assets/"> -->
  {% endif %}
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="/css/tachyons.min.css"/>
  <link rel="stylesheet" href="/css/custom.css"/>
  <link rel="stylesheet" href="/css/animate.css"/>
  <link rel="stylesheet" href="/css/gilroy.css"/>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

</head>
