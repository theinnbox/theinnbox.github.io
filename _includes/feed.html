<div class="feed">

    {{ content }}

    <ul class="post-list">
      {% for post in site.posts %}
      {% if post.public != 1  %}
        <li class="fl w-third-ns w-100 w-50-m ph3">
          {% include feed-card.html post=post %}
        </li>
      {% endif %}
      {% endfor %}
    </ul>

</div>
