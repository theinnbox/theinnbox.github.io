<header class="tc">

<div class="pt4 mb5">
<img src="/images/logo.svg" width="138" height="87">
</div>
<div style="font-family: 'Inconsolata', monospace;" class="f3 ph6-l ph5-m ph4 lh-title mb5">
We review and recommend unique, affordable places to stay. Designer approved and always no more than $300/night.
</div>

<div class="mb6-l mb6-m mb3">
  <!-- Begin MailChimp Signup Form -->
  <style type="text/css">
  	#mc_embed_signup{background:#fff; clear:left; font:14px Inconsolata,Arial,sans-serif; }
  </style>
  <div id="mc_embed_signup">
  <form action="//twitter.us16.list-manage.com/subscribe/post?u=76dfc4e635670724119763ecf&amp;id=dce0e03d8f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">

  <div class="mc-field-group">
  	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email Address">
  </div>
  	<div id="mce-responses" class="clear">
  		<div class="response" id="mce-error-response" style="display:none"></div>
  		<div class="response" id="mce-success-response" style="display:none"></div>
  	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_76dfc4e635670724119763ecf_dce0e03d8f" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
  </form>
  </div>
  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='BIRTHDAY';ftypes[3]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  <!--End mc_embed_signup-->
</div>

</header>
